<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Credit Card Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script> <!-- Include external JavaScript file -->
</head>
<main>
    <!-- Credit card section -->
    <section id="card" class="card">
        <div id="highlight"></div> <!-- Highlight for focused input -->
        <!-- Front side of the credit card -->
        <section class="card__front">
            <div class="card__header">
                <div>CreditCard</div> <!-- Card header -->
                <!-- SVG icon representing the credit card -->
                <svg xmlns="http://www.w3.org/2000/svg" height="40" width="60" id="svg895" version="1.1" viewBox="-96 -98.908 832 593.448">
                    <!-- SVG paths for the card -->
                </svg>
            </div>
            <div id="card_number" class="card__number">
                <!-- Placeholder for card number digits -->
                <span>#<br></span> <!-- Each span represents a digit -->
                <!-- More spans for other digits -->
            </div>
            <div class="card__footer">
                <!-- Input for cardholder name -->
                <div class="card__holder">
                    <div class="card__section__title">Card Holder</div> <!-- Title for cardholder name -->
                    <div id="card_holder">Name on card</div> <!-- Placeholder for cardholder name -->
                </div>
                <!-- Expiration date section -->
                <div class="card__expires">
                    <div class="card__section__title">Expires</div> <!-- Title for expiration date -->
                    <!-- Dropdowns for month and year -->
                    <span id="card_expires_month">MM</span>/<span id="card_expires_year">YY</span>
                </div>
            </div>
        </section>
        <!-- Back side of the credit card -->
        <section class="card__back">
            <div class="card__hide_line"></div> <!-- Divider line on the back of the card -->
            <!-- Input field for CVV -->
            <div class="card_cvv">
                <span>CVV</span> <!-- Title for CVV -->
                <div id="card_cvv_field" class="card_cvv_field"></div> <!-- Placeholder for CVV -->
            </div>
        </section>
    </section>

    <!-- Form for entering credit card information -->
    <form class="form">
        <!-- Input fields for card number, cardholder name, expiration date, and CVV -->
    </form>
</main>
</html>
